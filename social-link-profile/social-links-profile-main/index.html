<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/fonts/Inter-VariableFont_slnt,wght.ttf">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <img class="user-picture" src="assets/images/avatar-jessica.jpeg" alt="">
      <div class="user-info">
        <p>Jessica Randall</p>
        <p>London, United Kindom</p>
      </div>
      <p class="user-type">"Front-end developer and avid reader."</p>
      <div class="user-links">
        <div>GitHub</div>
        <div>Frontend Mentor</div>
        <div>LinkedIn</div>
        <div>Twitter</div>
        <div>Instagram</div>
      </div>
    </div>
  </div>
</body>
</html>
